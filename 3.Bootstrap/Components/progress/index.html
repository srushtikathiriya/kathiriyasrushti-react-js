<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pagination-practice</title>
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>

    <div class="progress" role="progressbar" aria-label="Example with label" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100">
        <div class="progress-bar overflow-visible text-dark bg-success" style="width: 10%">Long label text for the progress bar, set to a dark color</div>
    </div>
    <div class="progress" role="progressbar" aria-label="Example with label" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100">
        <div class="progress-bar overflow-visible text-dark bg-info" style="width: 10%">Long label text for the progress bar, set to a dark color</div>
    </div>
    <div class="progress" role="progressbar" aria-label="Example with label" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100">
        <div class="progress-bar overflow-visible text-dark bg-warning" style="width: 10%">Long label text for the progress bar, set to a dark color</div>
    </div>
    <div class="progress" role="progressbar" aria-label="Example with label" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100">
        <div class="progress-bar overflow-visible text-dark bg-danger" style="width: 10%">Long label text for the progress bar, set to a dark color</div>
    </div>
    <div class="progress" role="progressbar" aria-label="Example with label" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100">
        <div class="progress-bar overflow-visible text-dark" style="width: 10%">Long label text for the progress bar, set to a dark color</div>
    </div>
    
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

</body>
</html>
