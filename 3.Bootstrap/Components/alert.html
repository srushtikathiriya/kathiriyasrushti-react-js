<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>alert</title>
  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">

</head>

<body>

  <div class="container mt-5 text-center">
		<strong class="fs-5">Bootstrap 5.3 Alerts Additional Content</strong>
		<br/>
		<div class="alert alert-success" role="alert">
			
			
			<h3 class="alert-heading">Huge Discount</h3>
			<p>
				Did you checkout the GeeksforGeeks courses. Do check and get one for
				yourself! The validity of courses are lifetime, you can do that
				according to your own pace.
			</p>
			<hr class="featurette-divider">
			<p>Additional Feature: 24 X 7 Doubt Assistance for 6 Months</p>
      <button type="button" class="btn btn-success">Subscribe Now!</button>
		</div>
  </div>
	
  <div class="container w-50">
	  <button type="button" class="btn btn-primary" id="liveAlertBtn">Show live alert</button>
	  <div id="liveAlertPlaceholder"></div>
  </div>



  <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

<script>
	const alertPlaceholder = document.getElementById('liveAlertPlaceholder')
const appendAlert = (message, type) => {
  const wrapper = document.createElement('div')
  wrapper.innerHTML = [
    `<div class="alert alert-${type} alert-dismissible" role="alert">`,
    `   <div>${message}</div>`,
    '   <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>',
    '</div>'
  ].join('')

  alertPlaceholder.append(wrapper)
}

const alertTrigger = document.getElementById('liveAlertBtn')
if (alertTrigger) {
  alertTrigger.addEventListener('click', () => {
    appendAlert('Hey,I am Srushti kathiriya!! I am IT student', 'success')
  })
}
</script>

</body>

</html>
