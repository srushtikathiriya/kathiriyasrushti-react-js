<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dropdown-practice-2</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>

    <div class="container mt-5  d-flex justify-content-between" style="background-color:rgb(23, 186, 207);">

            <div class="list-group w-25 m-5">
                <button type="button" class="list-group-item list-group-item-action" aria-current="true">
                  Mail
                </button>
                <button type="button" class="list-group-item list-group-item-action">Calendar</button>
                <button type="button" class="list-group-item list-group-item-action  bg-info">Notes</button>
                <button type="button" class="list-group-item list-group-item-action">Library</button>
                <button type="button" class="list-group-item list-group-item-action">Contacts</button>
                <button type="button" class="list-group-item list-group-item-action">Resources</button>
                <button type="button" class="list-group-item list-group-item-action">Document</button>
              </div>
    
              <div class="list-group m-5">
                <button type="button" class="list-group-item list-group-item-action d-flex  justify-content-center" aria-current="true">
                    <i class="bi bi-person text-info"></i>
                </button>
                <button type="button" class="list-group-item list-group-item-action d-flex justify-content-center">
                    <i class="fa-solid fa-chart-column text-info"></i>
                </button>
                <button type="button" class="list-group-item list-group-item-action d-flex justify-content-center">
                    <i class="bi bi-calendar2-week text-info"></i>
                </button>
                <button type="button" class="list-group-item list-group-item-action bg-info d-flex justify-content-center">
                    <i class="bi bi-envelope"></i>
                </button>
                <button type="button" class="list-group-item list-group-item-action d-flex justify-content-center">
                    <i class="bi bi-gift text-info"></i>
                </button>
                <button type="button" class="list-group-item list-group-item-action d-flex justify-content-center">Resources
                </button>
                <button type="button" class="list-group-item list-group-item-action d-flex justify-content-center">
                    <i class="fa-solid fa-unlock-keyhole text-info"></i>
                </button>
              </div>

        <div class="dropdown m-5">
            <button class="btn btn-outline-info border-2 d text-info ps-5 pe-5 bg-light" type="button" data-bs-toggle="dropdown" aria-expanded="false"> 
                Fonts
                <i class="bi bi-chevron-down text-info float-end"></i>
            </button>
            <ul class="dropdown-menu">
                <button class="btn btn-info text-light rounded-pill disabled" style="width:200px;">Search...</button>
                <li><a class="dropdown-item" href="#">Arial</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item text-info fw-bold" href="#">Brandon Grotesque</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="#">Clarendon</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="#">Georgia</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="#">Helvetica</a></li>
            </ul>
          </div>
    </div>


    <script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
