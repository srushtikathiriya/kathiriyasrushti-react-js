<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form-3</title>
   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
    
    <div class="row mb-1">
        <div class="col-lg-8 mx-auto text-center">
            <h1>Bootstrap Payment Forms</h1>
        </div>
    </div>
    <div class="container w-50 py-5">
        <div class="row">
            <div class="col mx-auto">
                <div class="card">
                    <div class="card-header">
                        <div class="bg-white shadow-sm pt-4 pl-2 pr-2 pb-2 rounded">
                            <ul class="nav bg-light nav-pills rounded nav-fill mb-3">
                                <li class="nav-item">
                                    <a href="#" class="nav-link active show">
                                        <i class="fa-solid fa-credit-card mr-2"></i>
                                        Credit Card 
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a href="#" class="nav-link">
                                        <i class="fa-brands fa-paypal mr-2"></i>
                                            Paypal  
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a href="#" class="nav-link">
                                        <i class="fa-solid fa-mobile-screen-button mr-2"></i>
                                            Net Banking  
                                    </a>
                                </li>
                            </ul>
                        </div>

                        <div class="tab-content">
                            <div class="tab-pane fade pt-3 active show">
                                <form action="">
                                    <div class="form-group mb-3">
                                        <label for="">
                                            <h6>Card Owner</h6>
                                        </label>
                                        <input type="text" 
                                        class="form-control " placeholder="Card Owner Name" required>
                                    </div>

                                    <div class="form-group mb-3">
                                        <label for="">
                                            <h6>Card number</h6>
                                        </label>
                                        <div class="input-group">
                                            <input type="text" 
                                            class="form-control " placeholder="Valid card number" required>
                                            <div class="input-group-append">
                                                <div class="input-group-text text-muted">
                                                    <i class="fa-brands fa-cc-visa m-1"></i>
                                                    <i class="fa-brands fa-cc-mastercard m-1"></i>
                                                    <i class="fa-brands fa-cc-amex m-1"></i>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-sm-8">
                                            <div class="form-group">
                                                <label for="">
                                                    <span class="hidden-xs">
                                                        <h6>Expiration Date</h6>
                                                    </span>
                                                </label>
                                                <div class="input-group">
                                                    <input type="number" placeholder="MM" class="form-control" required>
                                                    <input type="number" placeholder="YY" class="form-control" required>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-sm-4">
                                            <div class="form-group mb-4">
                                                <label data-toggle="tooltip" title="" data-original-title="Three digit CV code on the back of your card">
                                                    <h6>CVV <i class="fa fa-question-circle d-inline ml-1"></i></h6>
                                                </label>
                                                <input type="text" required="" class="form-control">
                                            </div>
                                        </div>
                                    </div>

                                    <div class="card-footer">
                                        <button type="button" class="subscribe btn btn-primary btn-block shadow-sm" style="width: 100%; display: block;">
                                            Confirm Payment     
                                        </button>
                                    </div>

                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
