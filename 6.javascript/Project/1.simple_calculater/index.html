<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <table id="calculator">
        <tr>
            <td colspan="3">
                <input type="text" id="display">
            </td>
            <td>
                <input type="button" value="←" onclick="clearScreen()">
            </td>
        </tr>
        <tr>
            <td>
                <input type="button" value="7" onclick="Display('7')">
            </td>
            <td>
                <input type="button" value="8" onclick="Display('8')">
            </td>
            <td>
                <input type="button" value="9" onclick="Display('9')">
            </td>
            <td>
                <input type="button" value="+" onclick="Display('+')">
            </td>
        </tr>
        <tr>
            <td>
                <input type="button" value="4" onclick="Display('4')">
            </td>
            <td>
                <input type="button" value="5" onclick="Display('5')">
            </td>
            <td>
                <input type="button" value="6" onclick="Display('6')">
            </td>
            <td>
                <input type="button" value="-" onclick="Display('-')">
            </td>
        </tr>
        <tr>
            <td>
                <input type="button" value="1" onclick="Display('1')">
            </td>
            <td>
                <input type="button" value="2" onclick="Display('2')">
            </td>
            <td>
                <input type="button" value="3" onclick="Display('3')">
            </td>
            <td>
                <input type="button" value="*" onclick="Display('*')">
            </td>
        </tr>
        <tr>
            <td>
                <input type="button" value="." onclick="Display('.')">
            </td>
            <td>
                <input type="button" value="0" onclick="Display('0')">
            </td>
            <td>
                <input type="button" value="%" onclick="Display('%')">
            </td>
            <td>
                <input type="button" value="/" onclick="Display('/')">
            </td>
        </tr>
        <tr>
            <td colspan="3">
                <input type="button" value="AC" style="background-color: pink; color: white;"
                    onclick="clearScreen()">
            </td>
            <td>
                <input type="button" value="=" style="background-color: rgb(22, 24, 24); color: white;"
                    onclick="calculator()">
            </td>
        </tr>
    </table>



    <script src="script.js"></script>
</body>

</html>
