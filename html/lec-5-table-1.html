<!DOCTYPE html>
<html lang ="en">
    <head>
        <title>html table-1</title>
        <style>
            table, th, td{
                border: 1px solid black;
                border-collapse: collapse;
                text-align: center;
                width:300px;
            }
        </style>
    </head>
    <body>
        <table>
            <caption>countries,capital and language</caption>
            <thead>
                <tr bgcolor="green">
                    <th>country</th>
                    <th>capital</th>
                    <th>language</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>india</td>
                    <td>new delhi</td>
                    <td>hindi</td>
                </tr>
                <tr bgcolor="gray">
                    <td>france</td>
                    <td>paris</td>
                    <td>french</td>
                </tr>
                <tr>
                    <td>new zeland</td>
                    <td>wellington</td>
                    <td>english</td>
                </tr>
            </tbody>
        </table>
