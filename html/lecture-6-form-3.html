<!DOCTYPE html>
<html lang ="en">
    <head>
        <title>html form-3</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <style>
            form{
            background-color:greenyellow;
            text-align: center;
            }
        </style>
    </head>
    <body>
        <form>
            <fieldset>
                <figcaption style="color:red;font-weight:bold;">Personal Details</figcaption><br>
                <label for="">Name:</label>
                <input type="text"><br><br>
                <label for="">Password:</label>
                <input type="text"><br><br>
                <label for="">E-mail id:</label>
                <input type="email"><br><br>
                <label for="">Gender:</label>
                <input type="radio" name="Gender">male 
                <input type="radio"name="Gender">female<br><br>
                <label for="">contact#:</label>
                <input type="tel"><br><br>
                <h3 style="color:red;font-weight:bold;">Educational Qualification</h3><br>
                <label for="">Degree:</label>
                <select><br>
                    <option>--select Group-- </option>
                </select><br><br>
                <label for="">Engineering:</label>
                <select><br>
                    <option>--select Group-- </option>
                </select><br><br>
                <label for="">Hobbies:</label>
                <input type="radio" name="Hobbies">Playing chess 
                <input type="radio"name="Hobbies">Reading Books<br><br>
                <h3 style="color:red;font-weight:bold;">Address</h3><br>
                <textarea cols="40" rows="6"></textarea><br><br>
                <label for="">Attch Resume:</label>
                <input type="file"><br><br>
                <span style="background-color:orange; border-radius:5px; height:30px; width:120px;padding: 15px;padding-top: 5px;padding-bottom: 5px;"><input type="button" value="submit" style="border: none; background-color: transparent;color:white; "><i class="fa-solid fa-circle-arrow-right" style="color: white; background-color: orange;"></i></span>
            </fieldset>
        </form>
    </body>
</html>
