<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport"content="width=device-width,initial-scale=1.0">
        <title>overflow_practice</title>
        <link rel="stylesheet" href="../css/overflow_practice.css">

<body>
    <div class="container">

           <h4>FRIDAY SPECIAL</h4>

                 <img class="main" src="asset 9.png" alt="">

                 <p class="p2"> OFF</p>
           </div>
       </div>
       <div class="box-2">
        <img class="float2" src="asset 11.png" alt="">

        <h1>Nodels</h1>
        <h4>60% off</h4>
        <input class="input1" type="button" value="Add To Cart">
       </div>
       <div class="box-3">
              <img class="float3" src="asset 42.png" alt="">

               <h4>MUSHROOM</h4>
               <h1>BURGER</h1>
               <input class="input2" type="button" value="Add To Cart">
           </span>
    </div>
       <div class="box-4">
        <img class="float4" src="asset 12.png" alt="">
        <h3 class="h3">FOR LIMITED TIME ONLY</h3>
        <span><h1 class="div">35% offer</h1></span>
        <input class="input3" type="button" value="Add To Cart">
       </div>
    </div>
</body>
</html>
