                          Dropdown 
                          <i class="bi bi-chevron-up ps-3"></i>
                        </button>
                        <ul class="dropdown-menu">
                          <li><a class="dropdown-item" href="#">Label</a></li>
                          <li><a class="dropdown-item" href="#">Enabled</a></li>

                      </div>
                </div>
            
                <div class="col-4 mb-5">
                    <span>
                      Hover
                  </span>
                  <div class="dropdown">
                      <button class="btn btn-primary" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Dropdown 
                        <i class="bi bi-chevron-up ps-3"></i>
                      </button>
                      <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Label</a></li>
                        <li><a class="dropdown-item bg-light" href="#">Hover</a></li>

                </div>

                    <span>
                      Active
                  </span>

                      <button class="btn btn-primary" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Dropdown 
                        <i class="bi bi-chevron-up ps-3"></i>
                      </button>
                      <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Label</a></li>
                        <li><a class="dropdown-item active text-dark bg-body-tertiary" href="#">Active</a></li>

                </div>

            <div class="col-4 mt-5">
                <span>
                  Focus
              </span>
              <div class="dropdown">
                  <button class="btn btn-primary" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Dropdown 
                    <i class="bi bi-chevron-up ps-3"></i>
                  </button>
                  <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Label</a></li>
                    <li><a class="dropdown-item bg-body-secondary" href="#">Focus</a></li>

            </div>

            <div class="col-4 mt-5">
                <span>

              </span>

                  <button class="btn btn-primary" type="button" data-bs-toggle="dropdown" aria-expanded="false">

                    <i class="bi bi-chevron-up ps-3"></i>

                    <li><a class="dropdown-item text-primary" href="#">Selected</a></li>

                <span>
                  Disabled
              </span>
              <div class="dropdown">
                  <button class="btn btn-primary" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Dropdown 
                    <i class="bi bi-chevron-up ps-3"></i>
                  </button>
                  <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Label</a></li>
                    <li><a class="dropdown-item disabled" href="#">Disabled</a></li>
                  </ul>
