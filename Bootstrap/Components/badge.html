<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
    

  
    <div class="container m-5">

         <h3 class="my-3">Buttons with badges</h3>        
         <button type="button" class="btn btn-primary me-3">
             <i class="fa-solid fa-bell"></i>
             <span>Notification</span>
            <span class="badge rounded-pill bg-danger " style="position: absolute;top: 85px;border: 2px solid white;">4</span>
         
         </button>
         
         <button type="button" class="btn btn-info text-light me-3">
          <i class="fa-solid fa-message"></i>
          <span>Message</span>
          <span class="badge  rounded-pill bg-dark" style="position: absolute;top: 85px;border: 2px solid white;">4</span>
         
         </button>
         
         <button type="button" class="btn btn-danger me-3">
          <i class="fa-brands fa-instagram"></i>
          <span>Instagram</span>
          <span class="badge rounded-pill bg-warning text-dark" style="position: absolute;top: 85px;border: 2px solid white;">4</span>
         </button>
         
         <button type="button" class="btn btn-success me-3">
          <i class="fa-brands fa-whatsapp"></i>
          <span>Whatsapp</span>
          <span class="badge rounded-pill bg-danger" style="position: absolute;top: 85px;border:  2px solid white;">4</span>         
         </button>
         
         <button type="button" class="btn btn-warning text-light">
          <i class="fa-solid fa-envelope text-dark"></i>
          <span>Email</span>
            <span class="badge rounded-pill  bg-dark " style="position: absolute;top: 85px;border: 2px solid white;">4</span>         
         </button>

        </div>

    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
