<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>model-practice-2</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>

    <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Launch demo modal
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header border-0">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body d-flex justify-content-around">
          <iframe src="" frameborder="0"></iframe>
          <span>Spread the word!</span>
          <button type="button" class="btn rounded-circle" style="background-color: rgb(56, 56, 242);color: white;" data-bs-dismiss="modal"><i class="fa-brands fa-facebook-f"></i> </button>
          <button type="button" class="btn rounded-circle" data-bs-dismiss="modal" style="background-color: skyblue;color: white;">
            <i class="fa-brands fa-twitter"></i></button>
            <button type="button" class="btn btn-primary rounded-circle" data-bs-dismiss="modal" style="background-color: rgb(248, 70, 70);"><i class="fa-brands fa-google-plus-g"></i>
            </button>
        </div>
        <div class="modal-footer d-flex justify-content-center border-0">
            <button type="button" class="btn rounded-5 float-start me-5" style="background-color: rgb(27, 41, 92);color: white;"><i class="fa-brands fa-linkedin-in"></i></button>
          <button type="button" class="btn btn-outline-primary text-primary rounded-pill ps-4 pe-4 pt-1 pb-1" data-bs-dismiss="modal">CLOSE</button>
        </div>
      </div>
    </div>
  </div>

    <script src="../../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
