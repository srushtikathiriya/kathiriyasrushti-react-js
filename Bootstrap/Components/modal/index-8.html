        </div>
        <div class="modal-body">
            <div class="d-flex">

                <p class="text-muted">Sharing is caring.Therefore,from time to time we like to give our visitors small gifts.Today is one of those days.</p>
            </div>
          <p class="fw-bold" style="padding-left: 70px;">Copy the following code and use it at the checkout.it's valid for <span class="text-decoration-underline">one day.</span></p>
           <button type="button" class="btn btn-danger text-light rounded-0 fs-5 ps-4 pe-4" style="margin-left: 70px;" >v52gs1</button>
        </div>
        <div class="modal-footer d-flex justify-content-center">
          <button type="button" class="btn btn-danger text-light ps-3 pe-3 rounded-0" data-bs-dismiss="modal">GET IT NOW<i class="fa-regular fa-gem text-light ps-3"></i></button>
          <button type="button" class="btn btn-outline-danger text-danger ps-4 pe-4 rounded-0" >NO,THANKS</button>
        </div>
      </div>
    </div>
  </div>
