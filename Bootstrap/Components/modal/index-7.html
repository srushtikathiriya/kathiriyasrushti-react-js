<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>model-practice-7</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
    
    <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
    Launch static backdrop modal
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog" style="width: 400px;">
      <div class="modal-content">
        <div class="modal-header bg-info text-light">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">Product in the cart</h1>
          <span type="button" class="btn" data-bs-dismiss="modal" aria-label="Close"><i class="fa-solid fa-xmark  pt-4 pb-4" style="color: white;"></i></span>
        </div>
        <div class="modal-body d-flex">
            <h1 class="pt-4 pb-5 ps-3 pe-3"><i class="fa-solid fa-cart-shopping text-info" ></i></h1>
            <div class="d-block">
                <p class="text-muted">Do you need more time to make a purchase decision?</p>
                <p class="text-muted">No pressure!your product will be waiting for you in the cart.</p>
            </div>
        </div>
        <div class="modal-footer d-flex justify-content-center">
          <button type="button" class="btn btn-info text-light ps-4 pe-4 rounded-0" data-bs-dismiss="modal">GO TO CART</button>
          <button type="button" class="btn btn-outline-info text-info rounded-0 ps-4 pe-4">CANCEL</button>
        </div>
      </div>
    </div>
  </div>

    <script src="../../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
