<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>navbar-practice-2</title>
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
    
    <nav class="navbar bg-body-tertiary fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Offcanvas navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Offcanvas</h5>
              <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body" style="background-color: #e3f2fd;">
              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <!-- <ul class="list-unstyled"> -->
                    <li class="mt-4 fs-5">
                        <a class="text-info text-decoration-none" href="#">Home</a>
                    </li>
                    <li class="mt-3 fs-5">
                        <a class="text-info text-decoration-none" href="#">About</a>
                    </li>
                    <li class="mt-3 fs-5">
                        <a class="text-info text-decoration-none" href="#">Blog</a>
                    </li>
                    <li class="mt-3 fs-5">
                        <a class="text-info text-decoration-none" href="#">Contact</a>
                    </li>
                </ul>
              <form class="d-flex mt-3" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
              </form>
            </div>
          </div>
        </div>
      </nav>

      <script src="../../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

</body>
</html>
