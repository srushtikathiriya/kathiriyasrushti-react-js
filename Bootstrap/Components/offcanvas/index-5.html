<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>offcanvas-5</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>

<body>

    <button class="btn" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight"
    aria-controls="offcanvasRight"><i class="fa-solid fa-bars fa-2px"></i></button>

    <div class="offcanvas offcanvas-end w-25" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
        <div class="offcanvas-header bg-primary">
            <span type="button" class= "btn" style="color: white;"  data-bs-dismiss="offcanvas" ><i class="fa-solid fa-xmark fa-lg"></i>
            </span>
            <h5 class="offcanvas-title text-light" id="offcanvasRightLabel">Canvas Header</h5>
        </div>
        <div class="offcanvas-body">

            <table class="table table-bordered border-secondary-subtle mt-4">
                <thead class="table-light">
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Item</th>
                    <th scope="col">Qty.</th>
                    <th scope="col">Remove</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">1</th>
                    <td>Quilt</td>
                    <td>2</td>
                    <td>&#9747;</td>
                  </tr>
                  <tr>
                    <th scope="row">2</th>
                    <td>Shawl</td>
                    <td>1</td>
                    <td class="m-auto">&#9747;</td>
                  </tr>
                  <tr>
                    <th scope="row">3</th>
                    <td>Pillow</td>
                    <td>5</td>
                    <td>&#9747;</td>
                  </tr>
                </tbody>
              </table>

              <div class="d-flex justify-content-center mt-3">
                <button type="button" class="btn btn-primary">Checkout</button>
            </div>

            <ul class="list-group mt-5">
                <li class="list-group-item">Cras justo odio</li>
                <li class="list-group-item">Dapibus ac facilisis in</li>
                <li class="list-group-item">Morbi leo risus</li>
                <li class="list-group-item">Porta ac consectetur ac</li>
                <li class="list-group-item">Vestibulum at eros</li>
              </ul>

            <div class="text-muted mt-5 mb-3">
                Subscribe to our newsletter
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">@</span>
                <input type="text" class="form-control" placeholder="Email" aria-label="Email" aria-describedby="basic-addon1">
              </div>

              <button type="button" class="btn btn-outline-secondary float-end ">Subscribe</button>

        </div>
    </div>

    <script src="../../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>

</html>
