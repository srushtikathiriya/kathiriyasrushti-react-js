<html lang="en">

<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">

<body style="font-family: 'Roboto', sans-serif;">

    <nav class="navbar navbar-expand-lg bg-danger">
        <div class="container-fluid">
    <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasleft"
        aria-controls="offcanvasleft">Navbar</button>
        </div>
    </nav>

    <div class="d-flex justify-content-center" style="position: absolute;top: 150px;left:380px;">
            <h1>We Offcanvas Me <br> Bootstrap 5 Example</h1>

    </div>

            <h4 class="offcanvas-title" id="offcanvasleftLabel">Navbar</h4>
            <span type="button" class= "btn border-2 btn-outline-light" data-bs-dismiss="offcanvas" style="border-radius: 100%;"><i class="fa-solid fa-xmark fa-lg"></i>
            </span>
        </div>
        <div class="offcanvas-body bg-danger">
            <ul class="list-unstyled">
                <li class="mt-4 fs-5">
                    <a class="text-light text-decoration-none" href="#">Home</a>
                </li>
                <li class="mt-3 fs-5">

                </li>

    </div>
