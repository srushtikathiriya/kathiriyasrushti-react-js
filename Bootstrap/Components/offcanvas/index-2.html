<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>offcanvas-2</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body style="background-color:rgb(41, 60, 86);">
    <div class="text-danger d-flex justify-content-center align-items-center fw-bold fs-2">
            <span>Off-Canvas-Menu</span>
    </div>
    <div class="d-flex justify-content-center align-items-center mt-3">
        <button class="btn rounded-0 btn-outline-light me-2 " type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasleft"
        aria-controls="offcanvasleft">Side-Slide</button>
        <button class="btn rounded-0 btn-outline-light d-flex me-2 " type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasleft"
        aria-controls="offcanvasleft">Dropdown</button>
    </div>
    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasleft" aria-labelledby="offcanvasleftLabel">
        <div class="offcanvas-header bg-danger text-light">
            <span type="button" class= "btn" style="position: absolute;right: 20px;color: white;"  data-bs-dismiss="offcanvas" ><i class="fa-solid fa-xmark fa-lg"></i>
            </span>
        </div>
        <div class="offcanvas-body bg-danger d-flex justify-content-center">
            <ul class="list-unstyled">
                <li class="mt-4 fs-6">
                    <a class="text-light text-decoration-none" href="#">ABOUT</a>
                </li>
                        <li class="mt-3 fs-6">
                            <a class="text-light text-decoration-none" href="#">BLOG</a>
                        </li>
                        <li class="mt-3 fs-6">
                            <a class="text-light text-decoration-none" href="#">HELP</a>
                        </li>
                        <li class="mt-3 fs-6">
                            <a class="text-light text-decoration-none" href="#">CONTACT</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

    <script src="../../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
