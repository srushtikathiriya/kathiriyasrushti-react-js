<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practice-9</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="container w-[400px] m-auto mt-14 border p-3" >
        <div class="font-medium text-lg opacity-85">
            <span>Latest transactions</span>
        </div>
        <hr class="mt-4">
        <div class="flex justify-between pt-3">
            <div class="flex">
                    <span class="h-12 text-center text-violet-600 me-2 w-12 border rounded-full bg-violet-100 p-3 font-bold">JD</span>
                    <div class="block">
                        <span class="text-base font-medium block">Payment received</span>
                        <p class="text-gray-500 text-sm">01 jan 2020</p>
                    </div>
            </div>
            <div class="mt-3">
                <span class="font-medium opacity-80">$250</span>
                <span class="text-gray-400 text-xs ps-1">.10</span>
            </div>
        </div>
        <hr class="mt-3">

        <div class="flex justify-between pt-3">
            <div class="flex">
                    <span class="h-12 text-center text-violet-600 me-2 w-12 border rounded-full bg-violet-100 p-3 font-bold">SJ</span>
                    <div class="block">
                        <span class="text-base font-medium block">Payment sent</span>
                        <p class="text-gray-500 text-sm ">01 jan 2020</p>
                    </div>
            </div>
            <div class="mt-3">
                <span class="font-medium opacity-80">$100,25</span>
                <span class="text-gray-400 text-xs ps-1">.00</span>
            </div>
        </div>
        <hr class="mt-3">

        <div class="flex justify-between pt-3">
            <div class="flex">
                    <span class="h-12 text-center text-violet-600 me-2 w-12 border rounded-full bg-violet-100 p-3 font-bold">JD</span>
                    <div class="block">
                        <span class="text-base font-medium">Payment taxes</span>
                        <p class="text-gray-500 text-sm ">01 jan 2020</p>
                    </div>
            </div>
            <div class="mt-3">
                <span class="font-medium opacity-80">$300</span>
                <span class="text-gray-400 text-xs ps-1">.10</span>
            </div>
        </div>
    </div>
</body>
</html>
