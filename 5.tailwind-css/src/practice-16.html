<head>

        <div class="flex justify-between">

            <div class="w-1/5 border rounded-xl">

                    <div class="flex">

                </div>
            </div>

                        <img src="../src/svg icon/notegreen.svg" alt="" class="h-12 w-12 mt-2 bg-green-100 ps-3 pe-3 pt-2 pb-2 rounded-lg">
